<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Management</title>
    <link rel="stylesheet" href="styleformbaru.css" />
  </head>
  <body>
    <div class="container">
      <div class="account-card">
        <div class="account-management">
          <h2>Account Management</h2>
          <div class="profile-section">
            <div class="profile-photo-container">
              <img
                src="WhatsApp Image 2025-08-28 at 15.06.40.jpg"
                alt="Profile Photo"
                class="profile-photo"
              />
              />
            </div>
            <button class="upload-btn">Upload Photo</button>
          </div>
          <div class="password-section">
            <h3>Old Password</h3>
            <input type="password" placeholder="********" />
            <h3>New Password</h3>
            <input type="password" placeholder="********" />
            <button class="change-password-btn">Change Password</button>
          </div>
        </div>

        <div class="profile-information">
          <h2>Profile Information</h2>
          <div class="form-grid">
            <div class="form-group">
              <label>Username</label>
              <input type="text" value="Sidik" />
            </div>
            <div class="form-group">
              <label>First Name</label>
              <input type="text" value="Tantan" />
            </div>
            <div class="form-group">
              <label>Nickname</label>
              <input type="text" value="msidik021" />
            </div>
            <div class="form-group">
              <label>Role</label>
              <select>
                <option>Programmer</option>
              </select>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" value="Sidik" />
            </div>
            <div class="form-group">
              <label>Display Name Publicly as</label>
              <input type="text" value="Sidik" />
            </div>
          </div>

          <h3>Contact Info</h3>
          <div class="form-grid contact-info">
            <div class="form-group">
              <label>Email (required)</label>
              <input type="email" value="muhammadsidik0021@gmail.com" />
            </div>
            <div class="form-group">
              <label>WhatsApp</label>
              <input type="text" value="085974631305" />
            </div>
            <div class="form-group">
              <label>Instagram</label>
              <input type="text" value="msidik021" />
            </div>
            <div class="form-group">
              <label>Telegram</label>
              <input type="text" value="085974631305" />
            </div>
          </div>

          <h3>About the User</h3>
          <div class="form-group">
            <label>Biographical Info</label>
            <textarea>Stay foolish stay hungry.</textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
